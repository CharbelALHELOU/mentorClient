<div
  *ngFor="let mentor of mentors"
  class="card text-center m-1"
  style="width: 200px"
  (click)="user?.role ? onMentorEdit(mentor) : null"
  [ngStyle]="user?.role && { cursor: 'pointer' }"
>
  <img
    [src]="mentor.imageUrl"
    [alt]="mentor.name"
    style="width: 100%"
    class="p-1"
  />
  <small
    >University:
    {{ mentor.university }}</small
  >
  <h6 class="card-title text-danger">{{ mentor.name }}</h6>
</div>
