<div class="full">
  <div class="registration-form">
    <header>
      <div class="row">
        <div class="col-10">
          <h1>JOIN US!</h1>
          <p class="w-100">Fill in your informations</p>
        </div>
        <div class="col-2">
          <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </header>
    <form
      #loginForm="ngForm"
      *ngIf="!isLoading"
      novalidate
    >
      <div class="input-section">
        <input
          type="email"
          name="email"
          [ngClass]="{ 'is-invalid': emailInput.errors && emailInput.touched }"
          class="email"
          placeholder="E-Mail"
          ngModel
          #emailInput="ngModel"
          required
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        />

        <input
          type="password"
          name="password"
          [ngClass]="{
            'is-invalid': passwordInput.errors && passwordInput.touched
          }"
          placeholder="Password"
          ngModel
          #passwordInput="ngModel"
          required
          minlength="4"
        />
        <div class="animated-button w-100" (click)="onLoginUser(loginForm)">
          <span class="icon-paper-plane" id="email-a"
            ><i class="fa fa-arrow-up"></i
          ></span>
            </div>
      </div>

      <div class="success" id="success">
        <p>ACCOUNT CREATED</p>
      </div>

      <div class="unsuccess" id="unsuccess">
        <p>ERROR CREATING YOUR ACCOUNT</p>
      </div>
    </form>
  </div>
</div>
